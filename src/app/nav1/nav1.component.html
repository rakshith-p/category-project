<div class="container">
  <div class="section-header">
<span>section</span>
<button (click)="addnew()">+ add category</button>

  </div>

  <form (submit)="add()">
    <table cdkDropList (cdkDropListDropped)="dropTest($event)">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
        <th>Action</th>
      </tr>
        <tr *ngFor="let item of categorie_array" cdkDrag>
          <td>{{item.name}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.country}}</td>
          <td><button (click)="delete(item)">Remove</button></td>
        </tr>

        <ng-template [ngIf]="addNew == true">
          <tr>
                <td></td>
                <td><input type="text" id ="categoryField" [(ngModel)] = "name" name='Name' required></td>
                 <td><button type="submit">Add</button></td>
            </tr>
        </ng-template>
      </table>
    </form>

    </div>
