<div class="content-container">
  <div class="row section-header">
    <p>Section</p>
    <span class="add-container">+ ADD CATEGORY</span>
  </div>
    <table cdkDropList (cdkDropListDropped)="dropTest($event)">
      <tr>
        <th></th>
        <th>CATEGORY</th>
        <th>SEQ.</th>
        <th></th>
      </tr>
        <tr *ngFor="let item of categorie_array" cdkDrag>
          <td><img src="assets/images/swap.svg"
            class="swap-icon"></td>
          <td>{{item.name}}</td>
          <td ><span class="categotry-id categotry-id-text">1</span></td>
          <td>{{item.country}}</td>
          <td><button (click)="delete(item)">Remove</button></td>
        </tr>
      </table>
    </div>

        <form (submit)="add()">
        <input type="text" [(ngModel)] = "name" name='Name' required>
        <input type="text" [(ngModel)] = "contact" name='Contact' required>
        <input type="text" [(ngModel)] = "country" name='Country' required>

        <button type="submit">Add</button>
        </form>
